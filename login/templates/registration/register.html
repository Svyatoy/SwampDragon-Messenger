{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block content %}
<h1>User Registration</h1>
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Register" />
    </form>
    <a href="/login/">Login</a>
{% endblock %}
