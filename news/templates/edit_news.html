{% extends "base.html" %}
{% block title %}
Edit
{% endblock %}

{% block content %}
<div class="container">
    {% if news.id %}
    <h1>Edit News</h1>
    {% else %}
    <h1>Add News</h1>
    {% endif %}
    <form action="{{action}}" method="POST">
          {% csrf_token  %}
          <ul>
            {{ form.as_ul }}
          </ul>
          <input id="save_conference" type="submit" value="Save" />
    </form>
{% if news.id %}
    <a href="{% url 'delete-news' pk=news.id %}"><button class="btn-danger">Delete</button></a>
{% endif %}
<a href="{% url 'resent-news' %}" class="button"><button>Back to list</button></a>
<!--<a href="{% url 'resent-confs' %}" class="button">back to list</a>-->
</div>
{% endblock %}
